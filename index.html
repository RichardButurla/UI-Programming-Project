<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Richie Buturla">
  <title>UI Programming 22 23</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="imgs/icon-192-192.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="imgs/icon-192-192.png">
  <link href="assets/css/screen.css" rel="stylesheet" text="text/css">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sample PWA UI Prog 21/22">
  <meta name="msapplication-TileImage" content="images/icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">

</head>
<body>

    <h1 id="main-header">Hello</h1>

    <form name="helloForm" method="get" onsubmit="validateForm()">
        My Name: <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>
  
  <section class="wrapper">
    <canvas id="the_canvas" width="1024" height="768">
        Oops! looks like your browser does not support canvas tag
    </canvas>
</section>

    <table>
    <tbody>
      <tr>
        <td>&nbsp;</td>
        <td><button onmousedown="clickDpadYellow()" onmouseup="clickableDpadReleased()" class="button yellow round">Y</button></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><button onmousedown="clickDpadBlue()" onmouseup="clickableDpadReleased()" class="button blue round">X</button></td>
        <td>&nbsp;</td>
        <td><button onmousedown="clickDpadRed()" onmouseup="clickableDpadReleased()" class="button red round">B</button></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><button onmousedown="clickDpadGreen()" onmouseup="clickableDpadReleased()" class="button green round">A</button></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
    </tbody>
  </table>

  <div id="joystick-area">

  </div>

  <div id="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      <p>You seem to have played a session on this device before. <br>Existing local data:</p>
      <code class="present-saved-data"></code>
      <p>Would you like to retrieve your previous score and settings?</p>
      <button class="saved-data-accept">Yes, restore the saved game</button><button class="saved-data-refusal">No, start fresh</button>
    </div>

  </div> 

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="assets/js/initial.js"></script> 
  <script src="assets/js/nipplejs.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
